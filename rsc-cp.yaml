id: cache-poisoning-rsc
info:
  name: "RSC Cache Poisoning"
  author: banditz
  severity: high

requests:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        Rsc: 1

    matchers:
      - type: word
        words:
          - '6:I['
          - '5:I['
          - '4:I['
          - '3:I['
          - '2:I['
          - '1:I['
          - '0:I['
          - '7:I['
          - '9:I['
          - '10:I['
        part: body
