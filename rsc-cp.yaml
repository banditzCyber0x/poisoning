id: cache-poisoning-rsc
info:
  name: "RSC Cache Poisoning"
  author: banditz
  severity: high
variables:
  num: "{{rand_int(9000000, 9999999)}}"

requests:
  - raw:
      - |
        GET /?test={{num}} HTTP/1.1
        Host: {{Hostname}}
        Rsc: 1

    matchers:
      - type: word
        part: header
        words:
          - 'RCS'
          - 'HIT'
